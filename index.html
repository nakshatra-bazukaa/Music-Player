<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/19c579a42a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header id="user-header">
        <nav>
            <ul class="horizontal-list first-half">
                <li>
                    <!-- Logo -->
                    <img id="logo" src="./assets/images/music-player-logo.png" alt="logo">
                </li>
                <li class="site-name">
                    <p>Music<br><span class="site-last-name">Player</span></p>
                </li>
                <li>
                    <h6 id="nav-fav">Favourites</h6>
                </li>
            </ul>
            <ul class="horizontal-list last-half">
                <li>
                    <!-- search bar -->
                    <div class="search-bar">
                        <!-- search icon -->
                        <i class="fas fa-search"></i>
                        <!-- search input -->
                        <input type="text" name="search" placeholder="Search">
                        <!-- voice search icon -->
                        <i class="fas fa-microphone-alt"></i>
                    </div>
                </li>
                <li>
                    <!-- notification bell -->
                    <div class="bell-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                </li>
                <li>
                    <img id="user" src="./assets/images/profile-image.jpeg" alt="user">
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
